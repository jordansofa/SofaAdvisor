<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sofa Advisor â€” Jordan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Mono:wght@400;500&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg-glow"></div>

  <div class="app-wrap">

    <!-- HEADER -->
    <header>
      <div class="header-left">
        <h1 class="header-title">Sofa Advisor</h1>
        <span class="header-badge">Jordan</span>
      </div>
      <div class="header-actions">
        <button class="btn btn-ghost" onclick="newConversation()">ðŸ†• New Chat</button>
        <button class="btn btn-ghost" onclick="showHistory()">ðŸ“– History</button>
        <button class="btn btn-primary" onclick="clearAllFilters()">ðŸ”„ Clear Filters</button>
      </div>
    </header>

    <!-- MAIN GRID -->
    <div class="grid-main">

      <!-- FILTERS -->
      <div class="card filters-card">
        <div class="section-title">ðŸ”Ž Refinement Filters</div>
        <div id="filterGroups"></div>
        <div class="filter-status" id="matchCount">Showing all 88+ products â€¢ Ask me anything</div>
      </div>

      <!-- CHAT -->
      <div class="chat-col">
        <div class="preview-card chat-card">
          <div class="preview-header">
            <span class="preview-label">Sofa Concierge AI</span>
            <span class="live-dot"></span>
          </div>
          <div class="chat-body">
            <div id="messages" class="messages"></div>
          </div>
          <div class="chat-input-area">
            <input id="chatInput" type="text" class="chat-input mono" placeholder="Recommend a corner sofa with removable covers..." onkeypress="if(event.key==='Enter')sendMessage()">
            <button class="btn btn-success" onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- PRODUCT DETAIL MODAL -->
  <div id="productModal" class="modal-overlay" onclick="if(event.target===this)closeProductModal()">
    <div class="modal-inner product-modal-inner">
      <div class="modal-header">
        <h2 id="modalProductName" class="modal-title"></h2>
        <button class="modal-close" onclick="closeProductModal()">Ã—</button>
      </div>
      <div id="modalProductBody" class="modal-body"></div>
    </div>
  </div>

  <!-- HISTORY MODAL -->
  <div id="historyModal" class="modal-overlay" onclick="handleOverlayClick(event)">
    <div class="modal-inner">
      <div class="modal-header">
        <h2 class="modal-title">Conversation History</h2>
        <button class="modal-close" onclick="closeHistory()">Ã—</button>
      </div>
      <div id="historyList" class="modal-list"></div>
      <div class="modal-footer">
        <button class="btn btn-ghost full-width" onclick="closeHistory()">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
