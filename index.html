<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sofa Advisor ‚Äî Jordan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Mono:wght@400;500&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="bg-glow"></div>

  <div class="app-wrap">

    <header>
      <div class="header-left">
        <h1 class="header-title">Sofa Advisor</h1>
        <span class="header-badge">Jordan</span>
      </div>
      <div class="header-actions">
        <button class="btn btn-ghost" onclick="showApiModal()">üîë API Key</button>
        <button class="btn btn-ghost" onclick="switchTab(0)">üõãÔ∏è Catalog</button>
        <button class="btn btn-ghost" onclick="switchTab(1)">ü§ñ AI Advisor</button>
      </div>
    </header>

    <div class="grid-main">

      <!-- CATALOG -->
      <div id="tab0" class="card form-card">
        <input id="catalogSearch" type="text" placeholder="Search sofas..." onkeyup="applyFilters()" class="block-input mono w-full mb-4">
        
        <div class="flex gap-4 flex-wrap mb-6">
          <select id="sortSelect" onchange="applyFilters()" class="block-input mono">
            <option value="name-asc">Name A-Z</option>
            <option value="name-desc">Name Z-A</option>
          </select>
          <label><input type="checkbox" value="Contemporary" onchange="applyFilters()"> Contemporary</label>
          <label><input type="checkbox" value="Modular" onchange="applyFilters()"> Modular</label>
          <label><input type="checkbox" value="Family" onchange="applyFilters()"> Family</label>
          <label><input type="checkbox" value="Traditional" onchange="applyFilters()"> Traditional</label>
          <label><input type="checkbox" value="Comfort" onchange="applyFilters()"> Comfort</label>
          <label><input type="checkbox" value="Chic" onchange="applyFilters()"> Chic</label>
        </div>

        <div id="catalogGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </div>

      <!-- AI ADVISOR -->
      <div id="tab1" class="card form-card hidden">
        <div id="chatMessages" class="chat-window"></div>
        <div class="flex gap-3 mt-6">
          <input id="chatInput" type="text" placeholder="Describe the customer..." class="block-input mono flex-1">
          <button onclick="sendChat()" class="btn btn-success">Send</button>
        </div>
      </div>

    </div>
  </div>

  <!-- API MODAL -->
  <div id="apiModal" class="modal-overlay" onclick="handleOverlayClick(event)">
    <div class="modal-inner">
      <div class="modal-header">
        <h2 class="modal-title">API Key</h2>
        <button class="modal-close" onclick="closeApiModal()">√ó</button>
      </div>
      <div class="p-6">
        <select id="providerSelect" class="block-input mono w-full mb-4">
          <option value="groq">Groq (Llama 3.1 70B ‚Äì fastest free)</option>
          <option value="openai">OpenAI</option>
        </select>
        <input id="apiKeyInput" type="password" placeholder="gsk-..." class="block-input mono w-full">
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary full-width" onclick="saveApiKey()">Save Key</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
